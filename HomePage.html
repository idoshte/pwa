        function drawBar(selector, array) {
            var chart = c3.generate({

                        ['data2', 200, 130, 90, 240, 130, 220],

                        ['data5', 130, 120, 150, 140, 160, 150],

                    type: 'bar',
                    types: {

                        data4: 'line',

                    ]

        function drawTimeSeries(selector,array) {

            var chart = c3.generate({
                bindto: '#' + selector,
                data: {

                        ['data2', 130, 340, 200, 500, 250, 350]

                },
                axis: {

                        tick: {
